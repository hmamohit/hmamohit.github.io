  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background-color: #333;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .header-title {

    .menu a {

      font-weight: bold;
    }

    .container {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {

      background-color: #f4f4f4;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);

      flex-direction: column;
      align-items: center;
    }

    .profile-pic {
      width: 100px;
      height: 100px;

      margin-bottom: 15px;
    }

    .social-links a {

      text-decoration: none;
      color: #333;
      font-size: 18px;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: scroll;
      background-color: #fff;
    }

    .main p {
      line-height: 1.6;
    }

    .download-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        h1, h2, h3 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    .pdf-preview {
            width: 100%; /* Full viewport width */
            height: 100%; /* Full viewport height */
            border: none; /* Removes border */
        }
  </style>
</head>
